name: Release Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Read project configuration
        id: project_config
        run: |
          # Source the project.conf file to get variables
          source project.conf
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

      - name: Set up environment variables
        run: |
          echo "VERSION=${{ steps.project_config.outputs.version }}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Check if version tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.project_config.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag v$VERSION already exists, skipping release"
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Tag v$VERSION does not exist, proceeding with release"
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build project
        if: steps.check_tag.outputs.skip_release == 'false'
        run: |
          if [ -f ./build.sh ]; then
            chmod +x ./build.sh
            ./build.sh
          else
            echo "No build.sh found, using Makefile or Go build"
            if [ -f Makefile ]; then
              make
            else
              mkdir -p build
              GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/jellyfin-discovery-proxy-linux-amd64
              GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/jellyfin-discovery-proxy-linux-arm64
              GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/jellyfin-discovery-proxy-windows-amd64.exe
              GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/jellyfin-discovery-proxy-darwin-amd64
              GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/jellyfin-discovery-proxy-darwin-arm64
            fi
          fi

      - name: Generate changelog
        if: steps.check_tag.outputs.skip_release == 'false'
        run: |
          VERSION="${{ steps.project_config.outputs.version }}"

          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$LAST_TAG" ]; then
            echo "## What's Changed" > changelog.txt
            echo "" >> changelog.txt
            git log --pretty=format:"- %s (%h)" >> changelog.txt
          else
            echo "## What's Changed" > changelog.txt
            echo "" >> changelog.txt
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.txt
          fi

          echo "" >> changelog.txt
          echo "## Installation" >> changelog.txt
          echo "" >> changelog.txt
          echo "Download the appropriate binary for your platform from the assets below." >> changelog.txt

      - name: Create Release
        if: steps.check_tag.outputs.skip_release == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          files: |
            ./build/*.tar.gz
            ./build/*.zip
            ./build/*_checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:latest
            ${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:v${{ env.VERSION }}
          cache-from: type=registry,ref=${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:buildcache
          cache-to: type=registry,ref=${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:buildcache,mode=max

      - name: Release summary
        run: |
          if [ "${{ steps.check_tag.outputs.skip_release }}" == "false" ]; then
            echo "‚úÖ Release v${{ env.VERSION }} created successfully!"
            echo "üì¶ Binaries built for multiple platforms"
            echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION }}"
          else
            echo "‚ö†Ô∏è Release v${{ env.VERSION }} already exists, skipped release creation"
          fi
          echo ""
          echo "üê≥ Docker image pushed:"
          echo "   docker pull ${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:latest"
          echo "   docker pull ${{ steps.project_config.outputs.owner }}/${{ steps.project_config.outputs.app_name }}:${{ env.VERSION }}"